    <div class="container">
        <div class="sidebar">
            <div class="projects">
                <header>
                    <h2>Projects</h2>
                    <button class="add-project" type="button">+</button>
                </header>
                <ul class="project-list">
                    <li class="project selected"><span>Project Name</span><button>Edit</button><button>Delete</button>
                    </li>
                </ul>
                <dialog id="add-project-dialog">
                    <div>
                        <label for="project-name-input">Project Name</label>
                        <input type="text" placeholder="Enter project name" class="project-name-input"
                            name="project-name-input" />
                        <button class="project-submit" type="button">Submit</button>
                        <button autofocus class="close">Close</button>
                    </div>
                </dialog>
            </div>
        </div>

        <div class="main">
            <div class="header">
                <h1 class="project-title">Project Name</h1>
                <button type="button" class="add-todo">+</button>
            </div>
            <div class="todos">
                <ul>
                    <li>
                        <div class="todo">
                            <div class="todo-header">
                                <h3>Todo Title</h3>
                                <button class="edit-todo">Edit</button>
                            </div>
                            <div class="todo-content">
                                <p class="todo-description">Todo Description</p>
                                <p>01/01/2023</p>
                                <p>Priority</p>
                                <p>Project Name</p>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <dialog id="add-todo-dialog">
            <div>
                <form action="" class="form" id="addTodoForm">
                    <div class="form-controls">
                        <div class="form-inputs">
                            <label for="title">Title</label>
                            <input type="text" placeholder="Enter title" class="title-input"
                                name="title" required />
                        </div>
                    </div>
                    <div class="form-controls">
                        <div class="form-inputs">
                            <label for="description">Description</label>
                            <textarea placeholder="Enter Description" class="description-input"
                                name="description" required></textarea>
                        </div>
                    </div>
                    <div class="form-controls">
                        <div class="form-inputs">
                            <label for="due-date">Due Date</label>
                            <input type="date" placeholder="Enter title" class="due-date-input"
                                name="due-date" />
                        </div>
                    </div>
                    <div class="form-controls">
                        <div class="form-inputs">
                            <label for="priority">Priority</label>
                            <select name="priority" id="priority" class="priority-input">
                                <option value="" selected disabled hidden>Select a value</option>
                                <option value="0">Low</option>
                                <option value="1">Medium</option>
                                <option value="2">High</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-controls">
                        <button class="todo-submit" type="submit">Submit</button>
                        <button autofocus class="close">Close</button>
                    </div>
                </form>
            </div>
        </dialog>
    </div>
</body>
