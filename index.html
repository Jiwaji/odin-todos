    <div class="container">
        <div class="sidebar">
            <div class="projects">

                    <li class="project selected"><span>Project Name</span><button>Edit</button><button>Delete</button>

                    <li class="project">Project Name</li>

                        <button class="project-submit" type="button">Submit</button>
